<div class="mat-elevation-z8">
    <table mat-table [dataSource]="games">
  
      <!-- Matchday Column -->
      <ng-container matColumnDef="matchday">
        <th mat-header-cell *matHeaderCellDef> Matchday </th>
        <td mat-cell *matCellDef="let game"> {{game.matchDay}} </td>
      </ng-container>
  
      <!-- Hometeam Column -->
      <ng-container matColumnDef="hometeam">
        <th mat-header-cell *matHeaderCellDef> Home team </th>
        <td mat-cell *matCellDef="let game"> {{game.homeTeamName}} </td>
      </ng-container>
  
      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let game"> {{game.score}} </td>
      </ng-container>
  
      <!-- AwayTeam Column -->
      <ng-container matColumnDef="awayteam">
        <th mat-header-cell *matHeaderCellDef> Away Team </th>
        <td mat-cell *matCellDef="let game"> {{game.awayTeamName}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="totalItemCount"
              [pageSize]="pageSize"
              [pageSizeOptions]="[8,15]"
              (page) = "onPageChange($event)"
              aria-label="Select page">
    </mat-paginator>
  </div>
